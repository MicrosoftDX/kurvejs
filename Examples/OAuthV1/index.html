<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="../../dist-0.3.7/kurve.min-0.3.7.js"></script>
    <script src="./app.js"></script>

</head>
<body>
    This example uses the v1 of the protocol, therefore the application must be registered in Azure Active Directory.<br />
    More details <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-how-to-register-active-directory-authentication/">here.</a>. Also, for this sample the registered application needs access to the unified graph api.
    <div id="initDiv">
        Your App Class ID:<br/> <input type="text" id="classID" value="" /><button id="buttonTestClass" onclick="setClassID();"> Use a Test Class ID </button><br />
        Redirect URL: <br/> <input type="text" id="redirectUrl" value="https://localhost:44300/login.html" /><br /><br />

        <button id="btnInit" onclick="init();">Initialize</button>
    </div>
  <div id="scenarios" style="display:none">
      Tests:<br />
      <button id="logoutBtn">logout</button><br />
      <button id="usersWithPaging">Load users with paging</button><br />
      <button id="usersWithCustomODATA">Load users with custom odata query</button> query:<input type="text" id="odataquery" /><br />
      <button id="meUser">Load user "me"</button> <br />
      <button id="userById">Load user by Id</button> ID:<input type="text" id="userId" /> <br />
      <button id="userMessages">Load a user and then messages</button> <br />
      <button id="userEvents">Load a user and then calendar events</button> <br />
      <button id="userGroups">Load a user and then groups</button> <br />
      <button id="userManager">Load a user and then the user's manager</button> <br />
      <button id="groupsWithPaging">Load groups with paging</button><br />
      <button id="groupById">Load group by Id</button> ID:<input type="text" id="groupId" /> <br />
      <button id="userPhoto">Load a user and then its photo</button> <br />
      <button id="loggedIn">Is user logged in?</button> <br />
      <button id="whoAmI">WhoAmI?</button> <br />

      <div id="results">

      </div>

  </div>
    
    <script type="text/javascript">
        var app;
        function init() {
            app = new Sample.AppV1();
        }


        function setClassID() {
            document.getElementById("classID").value = "83399983-098b-469c-bc33-fd59dd54b3bd";
        }
    </script>
</body>
</html>
